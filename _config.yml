name: "Divin"
title: "divin.work"
description: >- # this means to ignore newlines until "baseurl:"
  "My personal portfolio!"
baseurl: ""
url: "https://divin.work"

# Variables
privacy: "Terms & Privacy Policy" # Name of the "Terms & Privacy Policy" link (German: Datenschutzerkl√§rung)
impress: "Impress" # Name of the "Impress" link (German: Impressum)

# Projects
collections:
  - sections

# Build settings
markdown: kramdown
sass:
    style: :compressed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag