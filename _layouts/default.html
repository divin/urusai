<!DOCTYPE html>

<html lang="{{ site.lang | default: "en-US" }}">
	
	<!-- Add head with meta data and default stylesheet -->
	{% include head.html %}
	
	<body class = "default-container">

		{% if site.use-spline %}
			<!-- Add spline -->
			{% include spline.html %}
		{% else %}
			<!-- Add image -->
			{% include image.html %}
		{% endif %}

		<!-- Add content -->
		{% include main.html %}

		<!-- Add contact -->
		{% include contact-button.html %}

		<!-- Add footer -->
		{% include footer.html %}
  	
	</body>

</html>
