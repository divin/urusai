<!-- Social-media links -->

<link rel = "stylesheet" property = "stylesheet" href = "assets/css/social-media.css">
<link rel = "stylesheet" property = "stylesheet" href = "assets/fontawesome/css/all.css">

<div class = "social-media">
	<ul>
		{% for social in site.data.social %}
			<li>
				<a href = "{{ social.url }}">
					<i class = "{{ social.icon }}" aria-hidden = "true"></i>
				</a>
			</li>
		{% endfor %}
	</ul>
</div>
